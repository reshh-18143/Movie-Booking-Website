<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapers.com/images/hd/movie-poster-background-q1zm830g0hfww2lk.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: #dfcfcf1a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            color: #000000;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            color: #ddc3c3;
        }

        .form-container input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            color: #f5eaea;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        }

        .form-container p {
            margin-top: 20px;
        }

        .form-container p a {
            color: #1e18d6;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
        .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.pagination a {
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    background-color: #413C58;
    border-radius: 5px;
    margin: 0 10px;
    transition: background-color 0.3s ease;
    font-size: 18px;
}

.pagination a:hover {
    background-color: #5a5fcf;
}

.pagination .prev, .pagination .next {
    font-weight: bold;
}

    </style>
</head>
<body>
    <!-- Pagination Navigation
<div class="pagination">
    <a href="homepage.html" class="prev">&#10094; Previous</a>
    <a href="next-page.html" class="next">Next &#10095;</a>
</div> -->

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="color: #ddc3c3;">Already have an account? <a href="login.html" style="color: #a9adea;">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('userLoggedIn', 'true');
            window.location.href = 'index.html';
        });


    

    </script>
</body>
</html>
