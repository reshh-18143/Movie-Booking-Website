<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapers.com/images/hd/movie-poster-background-q1zm830g0hfww2lk.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: #dfcfcf1a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            color: #000000;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            /* background: rgba(255, 255, 255, 0.2); */
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            color: #ddc3c3;
        }

        .form-container input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            color: #f5eaea;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        }

        .form-container p {
            margin-top: 20px;
        }

        .form-container p a {
            color: #1e18d6;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="color: #ddc3c3;">Don't have an account? <a href="signup.html" style="color: #a9adea;">Sign Up</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('userLoggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
