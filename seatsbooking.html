<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Gradient background */
body {
    background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.booking-container {
    text-align: center;
    display: flex;
    /* flex-direction: row; */
    margin-top:10px;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.movie-info {
    width: 30%;
    padding-right: 20px;
    text-align: center;
}
.movie-info h2{
  color:black;
  font-family: "Lucida Console", "Courier New", monospace;
}
.movie-info img {
    width: 60%;
      
    height: 400px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
.confirm-btn{
    color: #fff;
}
.seating-area {
    width: 70%;
}

.seating-area h3 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
}

.seats {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    justify-items: center;
}

.seat {
    width: 30px;
    height: 30px;
    background-color: #ddd;
    border: 1px solid #bbb;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.seat.selected {
    background-color: #6c7ae0;
}

.seat.occupied {
    background-color: #444;
}

.seat:hover:not(.occupied) {
    background-color: #00bfa6;
}

.confirm-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #202020;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

.confirm-btn:hover {
    background-color: #5a5fcf;
}

      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        color:white
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        /* background-color: black; */
        background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
      }
      .tickets {
        width: 550px;
        
        height: fit-content;
        border: 0.4mm solid rgba(0, 0, 0, 0.08);
        border-radius: 3mm;
        box-sizing: border-box;
        padding: 10px;
        font-family: poppins;
        max-height: 96vh;
        overflow: auto;
        /* ba.ckground:  linear-gradient(to right, #f64f59, #c471ed, #12c2e9); */
        background-color:none;
        box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
        body::-webkit-scrollbar {
  width: 12px;               /* width of the entire scrollbar */
}

body::-webkit-scrollbar-track {
  background: orange;        /* color of the tracking area */
}

body::-webkit-scrollbar-thumb {
  background-color: blue;    /* color of the scroll thumb */
  border-radius: 20px;       /* roundness of the scroll thumb */
  border: 3px solid orange;  /* creates padding around scroll thumb */
}
      }
      .ticket-selector {
        /* background:  linear-gradient(to right, #f64f59, #c471ed, #12c2e9); */
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        box-sizing: border-box;
        padding: 20px;
      }
      .head {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        width:100px;
        height:50px;
      }
      .seats {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 150px;
        position: relative;
      }
      .status {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .seats::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        width: 220px;
        height: 7px;
        background: rgb(141, 198, 255);
        border-radius: 0 0 3mm 3mm;
        border-top: 0.3mm solid rgb(180, 180, 180);
      }
      .item {
        font-size: 12px;
        position: relative;
      }
      .item::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -12px;
        transform: translate(0, -50%);
        width: 10px;
        height: 10px;
        background: rgb(255, 255, 255);
        outline: 0.2mm solid rgb(120, 120, 120);
        border-radius: 0.3mm;
      }
      .item:nth-child(2)::before {
        background: rgb(180, 180, 180);
        outline: none;
      }
      .item:nth-child(3)::before {
        background: rgb(28, 185, 120);
        outline: none;
      }
      .all-seats {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 15px;
        margin: 60px 0;
        margin-top: 20px;
        position: relative;
      }
      .seat {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 0.5mm;
        outline: 0.3mm solid rgb(180, 180, 180);
        cursor: pointer;
      }
      .all-seats input:checked + label {
        background: rgb(28, 185, 120);
        outline: none;
      }
      .seat.booked {
        background: rgb(180, 180, 180);
        outline: none;
      }
      input {
        display: none;
      }
      .timings {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        color: black;
      }
      .dates {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .dates-item {
        width: 50px;
        height: 40px;
        background: rgb(233, 233, 233);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px 0;
        border-radius: 2mm;
        cursor: pointer;
      }
      .day {
        font-size: 12px;
      }
      .times {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      .time {
        font-size: 14px;
        width: fit-content;
        padding: 7px 14px;
        background: rgb(233, 233, 233);
        border-radius: 2mm;
        cursor: pointer;
      }
      .timings input:checked + label {
        background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        color: rgb(255, 251, 251);
      }
      .price {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .total {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        font-size: 16px;
        font-weight: 500;
      }
      .total span {
        font-size: 11px;
        font-weight: 400;
      }
      .price button {
        background: rgb(60, 60, 60);
        color: white;
        font-family: poppins;
        font-size: 14px;
        padding: 7px 14px;
        border-radius: 2mm;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .scroll-container {
            height: 1000px;
            overflow-y: scroll;
            width:700px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 12px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #000000;
        }

        .scroll-container::-webkit-scrollbar-thumb {
          background: linear-gradient(to bottom, #f64f59, #c471ed, #12c2e9);
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(to bottom, #f64f59, #c471ed, #12c2e9);
        }

        .scroll-container::-webkit-scrollbar-button {
            display: none;
        }
      .side-panel{
        width:100px;
        height:10px
      }
      .amount{
        text-align: center;
      }
      .side-poster{
        height: 1150px;
      }
   </style>
</head>

<body>
    <div class="center">
        
       <div class="booking-container">
           <div class="movie-info">
            <h2 id="movie-title"></h2>
            <img id="side-poster" src="" alt="Movie Poster">
             <!-- Added movie title here -->
          </div>
        
        
        <div class="main-content">
            <div class="center">
              <div class="tickets scroll-container">
                <div class="ticket-selector">
                  <div class="head">
                    <div class="title">Select Your Seats</div>
                  </div>
                  <div class="seats">
                    <div class="status">
                      <div class="item">Available</div>
                      <div class="item">Booked</div>
                      <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                      <input type="checkbox" name="tickets" id="s1" />
                      <label for="s1" class="seat booked"></label>
                    </div>
                  </div>
                  <div class="timings">
                    <div class="dates">
                      <input type="radio" name="date" id="d1" checked />
                      <label for="d1" class="dates-item">
                        <div class="day">Sun</div>
                        <div class="date">11</div>
                      </label>
                      <input type="radio" id="d2" name="date" />
                      <label class="dates-item" for="d2">
                        <div class="day">Mon</div>
                        <div class="date">12</div>
                      </label>
                      <input type="radio" id="d3" name="date" />
                      <label class="dates-item" for="d3">
                        <div class="day">Tue</div>
                        <div class="date">13</div>
                      </label>
                      <input type="radio" id="d4" name="date" />
                      <label class="dates-item" for="d4">
                        <div class="day">Wed</div>
                        <div class="date">14</div>
                      </label>
                      <input type="radio" id="d5" name="date" />
                      <label class="dates-item" for="d5">
                        <div class="day">Thu</div>
                        <div class="date">15</div>
                      </label>
                      <input type="radio" id="d6" name="date" />
                      <label class="dates-item" for="d6">
                        <div class="day">Fri</div>
                        <div class="date">16</div>
                      </label>
                      <input type="radio" id="d7" name="date" />
                      <label class="dates-item" for="d7">
                        <div class="day">Sat</div>
                        <div class="date">17</div>
                      </label>
                    </div>
                    <div class="times">
                      <input type="radio" name="time" id="t1" checked />
                      <label for="t1" class="time">11:00</label>
                      <input type="radio" id="t2" name="time" />
                      <label for="t2" class="time"> 14:30 </label>
                      <input type="radio" id="t3" name="time" />
                      <label for="t3" class="time"> 18:00 </label>
                      <input type="radio" id="t4" name="time" />
                      <label for="t4" class="time"> 21:30 </label>
                    </div>
                  </div>
                </div>
                <div class="price" style="text-align: center;">
                  <div class="total" >
                    <span style="text-align: center; font-size: 25px;"> <span class="count" style="text-align: center; font-size: 25px;">0</span> Tickets </span>
                    <div class="amount"   style="text-align: center;"> 0 </div>Rs
                  </div>
                  
                  
                </div>
                <button class="confirm-btn" onclick="confirmBooking()" >Confirm Booking</button>
              </div>
           <!-- Pay Now Button -->
<button class="confirm-btn" id="payNowBtn" style="display: none;" onclick="payNow()">Pay Now</button>
        </div>
        </div>
    </div>

    <script> 
     let seats = document.querySelector(".all-seats");
      for (var i = 0; i < 59; i++) {
        let randint = Math.floor(Math.random() * 2);
        let booked = randint === 1 ? "booked" : "";
        seats.insertAdjacentHTML(
          "beforeend",
          '<input type="checkbox" name="tickets" id="s' +
            (i + 2) +
            '" /><label for="s' +
            (i + 2) +
            '" class="seat ' +
            booked +
            '"></label>'
        );
      }

      let tickets = seats.querySelectorAll("input");
      tickets.forEach((ticket) => {
        ticket.addEventListener("change", () => {
          let amount = document.querySelector(".amount").innerHTML;
          let count = document.querySelector(".count").innerHTML;
          amount = Number(amount);
          count = Number(count);

          if (ticket.checked) {
            count += 1;
            amount += 200;
          } else {
            count -= 1;
            amount -= 200;
          }
          document.querySelector(".amount").innerHTML = amount;
          document.querySelector(".count").innerHTML = count;
        });
      });
        // Retrieve the selected movie details from session storage
        const selectedMovieTitle = sessionStorage.getItem('selectedMovieTitle');
        const selectedMoviePoster = sessionStorage.getItem('selectedMoviePoster');

        // Update the movie title and poster in the seat booking UI
        document.getElementById('movie-title').innerText = selectedMovieTitle;
        document.getElementById('side-poster').src = selectedMoviePoster;

        function confirmBooking() {
            alert('Booking Confirmed for ' + selectedMovieTitle);
        }
        function confirmBooking() {
    const selectedMovieTitle = sessionStorage.getItem('selectedMovieTitle');
    const count = document.querySelector(".count").innerText;
    const amount = document.querySelector(".amount").innerText;

    if (count > 0) {
        alert('Booking Confirmed for ' + selectedMovieTitle);
        document.getElementById("payNowBtn").style.display = "block"; // Show Pay Now button
    } else {
        alert('Please select at least one seat.');
    }
}

function payNow() {
    const count = document.querySelector(".count").innerText;
    const amount = document.querySelector(".amount").innerText;

    // Store booking details in session storage
    sessionStorage.setItem('ticketCount', count);
    sessionStorage.setItem('totalAmount', amount);

    // Redirect to the payment page
    window.location.href = 'paymentpage.html';
}


    </script>
</body>
</html>
